<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estado Digital | Observatorio</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc; /* Gris limpio */
      }
      
      /* Animación de carga de vistas */
      #app-content {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Estilos dinámicos para los botones del Header */
      .nav-btn { transition: all 0.3s ease; }
      
      .nav-btn-active {
        background-color: white;
        color: #2563eb;
        box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08), 0 2px 6px -1px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(226, 232, 240, 0.8);
        transform: scale(1.03); 
      }
      
      .nav-btn-inactive { color: #64748b; }
      .nav-btn-inactive:hover {
        color: #0f172a;
        background-color: rgba(255, 255, 255, 0.5);
      }

      /* Ocultar barra de scroll en el menú móvil */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>

  <body class="flex flex-col min-h-screen text-gray-800">
    
    <header id="header-container" class="z-[100]"></header>

    <main id="app-content" class="flex-grow max-w-7xl mx-auto pt-28 pb-10 px-4 sm:px-6 lg:px-8 w-full">
      <div class="flex items-center justify-center h-40">
        <p class="text-center text-slate-400 font-bold tracking-widest uppercase animate-pulse">Cargando plataforma...</p>
      </div>
    </main>

    <div id="footer-container"></div>
    
    <script type="module" src="/src/app/router.js"></script>
  </body>
</html>
